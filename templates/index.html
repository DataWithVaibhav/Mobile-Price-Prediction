<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Predictor</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f8f9fa;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 10px 0 5px;
            color: #f8f9fa;
        }
        select, input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: black;
        }
        select {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }
        .predict-btn {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }
        .predict-btn:hover {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }
        .refresh-btn {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
        }
        .refresh-btn:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #ffdf7e;
        }
        .unit {
            font-size: 14px;
            color: #ddd;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mobile Price Predictor</h1>
        <form action="/predict" method="post" id="predictionForm">
            
            <label for="ram">RAM:</label>
            <select name="ram" id="ram" required>
                <option value="2" {% if request.form.get('ram') == '2' %}selected{% endif %}>2 GB</option>
                <option value="3" {% if request.form.get('ram') == '3' %}selected{% endif %}>3 GB</option>
                <option value="4" {% if not request.form.get('ram') or request.form.get('ram') == '4' %}selected{% endif %}>4 GB</option>
                <option value="6" {% if request.form.get('ram') == '6' %}selected{% endif %}>6 GB</option>
                <option value="8" {% if request.form.get('ram') == '8' %}selected{% endif %}>8 GB</option>
                <option value="12" {% if request.form.get('ram') == '12' %}selected{% endif %}>12 GB</option>
            </select>
            
            <label for="storage">Internal Storage:</label>
            <select name="storage" id="storage" required>
                <option value="32" {% if request.form.get('storage') == '32' %}selected{% endif %}>32 GB</option>
                <option value="64" {% if not request.form.get('storage') or request.form.get('storage') == '64' %}selected{% endif %}>64 GB</option>
                <option value="128" {% if request.form.get('storage') == '128' %}selected{% endif %}>128 GB</option>
                <option value="256" {% if request.form.get('storage') == '256' %}selected{% endif %}>256 GB</option>
                <option value="512" {% if request.form.get('storage') == '512' %}selected{% endif %}>512 GB</option>
                <option value="1024" {% if request.form.get('storage') == '1024' %}selected{% endif %}>1 TB (1024 GB)</option>
            </select>
            
            <label for="screen">Screen Size:</label>
            <select name="screen" id="screen" required>
                <option value="5 - 5.5" {% if request.form.get('screen') == '5 - 5.5' %}selected{% endif %}>Small phone: 5 - 5.5 inches</option>
                <option value="6 - 6.5" {% if not request.form.get('screen') or request.form.get('screen') == '6 - 6.5' %}selected{% endif %}>Mid-size phone: 6 - 6.5 inches</option>
                <option value="6.5 - 7+" {% if request.form.get('screen') == '6.5 - 7+' %}selected{% endif %}>Large phone: 6.5 - 7 inches or larger</option>
            </select>
            
            <label for="battery">Battery Capacity:</label>
            <select name="battery" id="battery" required>
                <option value="3000" {% if request.form.get('battery') == '3000' %}selected{% endif %}>3000 mAh</option>
                <option value="3500" {% if request.form.get('battery') == '3500' %}selected{% endif %}>3500 mAh</option>
                <option value="4000" {% if not request.form.get('battery') or request.form.get('battery') == '4000' %}selected{% endif %}>4000 mAh</option>
                <option value="4500" {% if request.form.get('battery') == '4500' %}selected{% endif %}>4500 mAh</option>
                <option value="5000" {% if request.form.get('battery') == '5000' %}selected{% endif %}>5000 mAh</option>
                <option value="6000" {% if request.form.get('battery') == '6000' %}selected{% endif %}>6000 mAh</option>
            </select>
            
            <label for="brand">Brand:</label>
            <select name="brand" id="brand" required>
                <option value="Apple" {% if request.form.get('brand') == 'Apple' %}selected{% endif %}>Apple</option>
                <option value="Google" {% if request.form.get('brand') == 'Google' %}selected{% endif %}>Google</option>
                <option value="Mi" {% if request.form.get('brand') == 'Mi' %}selected{% endif %}>Mi</option>
                <option value="Moto" {% if request.form.get('brand') == 'Moto' %}selected{% endif %}>Moto</option>
                <option value="Motorola" {% if request.form.get('brand') == 'Motorola' %}selected{% endif %}>Motorola</option>
                <option value="Nothing" {% if request.form.get('brand') == 'Nothing' %}selected{% endif %}>Nothing</option>
                <option value="Oneplus" {% if not request.form.get('brand') or request.form.get('brand') == 'Oneplus' %}selected{% endif %}>Oneplus</option>
                <option value="Oppo" {% if request.form.get('brand') == 'Oppo' %}selected{% endif %}>Oppo</option>
                <option value="Poco" {% if request.form.get('brand') == 'Poco' %}selected{% endif %}>Poco</option>
                <option value="Realme" {% if request.form.get('brand') == 'Realme' %}selected{% endif %}>Realme</option>
                <option value="Redmi" {% if request.form.get('brand') == 'Redmi' %}selected{% endif %}>Redmi</option>
                <option value="Samsung" {% if request.form.get('brand') == 'Samsung' %}selected{% endif %}>Samsung</option>
                <option value="Vivo" {% if request.form.get('brand') == 'Vivo' %}selected{% endif %}>Vivo</option>
                <option value="Xiaomi" {% if request.form.get('brand') == 'Xiaomi' %}selected{% endif %}>Xiaomi</option>
            </select>
            
            <label for="processor">Processor:</label>
            <select name="processor" id="processor" required>
                <option value="Qualcomm Snapdragon" {% if not request.form.get('processor') or request.form.get('processor') == 'Qualcomm Snapdragon' %}selected{% endif %}>Qualcomm Snapdragon</option>
                <option value="Samsung Exynos" {% if request.form.get('processor') == 'Samsung Exynos' %}selected{% endif %}>Samsung Exynos</option>
                <option value="MediaTek processor" {% if request.form.get('processor') == 'MediaTek processor' %}selected{% endif %}>MediaTek processor</option>
                <option value="Kirin processor" {% if request.form.get('processor') == 'Kirin processor' %}selected{% endif %}>Kirin processor</option>
                <option value="MediaTek Dimensity" {% if request.form.get('processor') == 'MediaTek Dimensity' %}selected{% endif %}>MediaTek Dimensity</option>
                <option value="Apple A series" {% if request.form.get('processor') == 'Apple A series' %}selected{% endif %}>Apple A series</option>
                <option value="Dimensity 9000" {% if request.form.get('processor') == 'Dimensity 9000' %}selected{% endif %}>Dimensity 9000</option>
                <option value="Google Tensor" {% if request.form.get('processor') == 'Google Tensor' %}selected{% endif %}>Google Tensor</option>
            </select>
            
            <div class="button-group">
                <button type="submit" class="predict-btn">Predict Price</button>
                <button type="button" class="refresh-btn" onclick="refreshForm()">Refresh</button>
            </div>
        </form>
        
        {% if prediction %}
        <div id="result">
            <p><strong>Predicted Price:</strong> â‚¹{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <script>
        function refreshForm() {
            // Reset the form to default values
            document.getElementById("predictionForm").reset();
            
            // Clear the prediction result if it exists
            const resultDiv = document.getElementById("result");
            if (resultDiv) {
                resultDiv.innerHTML = "";
            }
        }
    </script>
</body>
</html>
